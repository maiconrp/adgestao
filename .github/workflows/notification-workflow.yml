name: Update NOTIFICATION
on:
  push:
    branches:
      - teste/github-actions
  schedule:
    - cron: "0 * * * *"
jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
    - name: Get issues
      run: |
        issues=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{github.repository}}/issues?state=open)
    - name: Print Issues
      run: echo "$issues"
    - name: Pull changes
      run: git pull
    - name: Update NOTIFICATION
      run: |
        echo "$issues" >> NOTIFICATION.md
        git diff --quiet && echo "Nothing to commit" || git commit -am "ðŸ”§ Update README with issues" && git push
